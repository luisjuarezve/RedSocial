{% load static %}
<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='{% static "css/style.css" %}' rel="stylesheet">
</head>

<body class="bg-gradient">
    {% if messages %}
        <div class="d-flex justify-content-center alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
    <section class="container">
        <form class="row justify-content-center align-items-center vh-100" method="POST" action="{% url "auth_user" %}" > {% csrf_token %}
            <div class="col-md-4 bg-white py-5 rounded-3">
                <h2 class="d-flex justify-content-center">Inicio de Sesión</h2>
                <div class="row m-1 pt-3">
                    <div class="col-md-12">
                        <label for="correo_electronico">Correo Electronico: </label>
                        <input type="email" class="form-control" placeholder="correo@mail.com" name="correo_electronico" id="correo_electronico" required>
                    </div>
                </div>
                <div class="row m-1">
                    <div class="col-md-12">
                        <label for="correo_electronico">Contraseña: </label>
                        <input type="password" class="form-control" placeholder="******" name="contrasena" required>
                    </div>
                </div>
                <div class="row pt-4">
                    <div class="col-md-12 d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit">Iniciar</button>    
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-md-12 d-flex justify-content-center">
                        <a href="{% url "signup" %}">Registrarme<a>    
                    </div>
                </div>
            </div>    
        </form>
    </section>
</body>

</html>
